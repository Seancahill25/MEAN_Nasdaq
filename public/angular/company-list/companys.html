<h1>{{vm.title}}</h1>
    
<div>
    <label>Search for Compnays:</label>
    <input type="text" ng-model="searchBar">
</div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Symbol</th>
                    <th>Last Sale</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="company in vm.companys | filter: searchBar | itemsPerPage: 20" [total-items="3288" ]>
                    <td><a ng-href="#/companys/{{company._id}}">{{company.Name}}</a></td>
                    <td>{{company.Symbol}}</td>
                    <td>{{company.LastSale}}</td>
                    <td>{{company.MarketCap}}</td>
                </tr>
            </tbody>
        </table>
        
    <dir-pagination-controls></dir-pagination-controls>
    </div>
